<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publicar Producto</title>
</h:head>
<h:body>
    <p:panel header="Crear Nuevo Producto" >
        <h:form>
            <h:panelGrid columns="2" cellpadding="10" >

                <p:outputLabel value="Nombre:" for="nombre_producto" />
                <p:inputText id="nombre_producto" value="#{productoBean.producto.nombre}" required="true" />

                <p:outputLabel value="Nombre Publicación:" for="nombre_publicacion" />
                <p:inputText id="nombre_publicacion" value="#{productoBean.producto.nombrePublicacion}" required="true" />

                <p:outputLabel value="Unidades:" for="unidades" />
                <p:inputText id="unidades" value="#{productoBean.producto.unidades}" required="true" type="number"/>

                <p:outputLabel value="Descuento:" for="descuento" />
                <p:inputText id="descuento" value="#{productoBean.producto.descuento}" required="true" type="number"/>

                <p:outputLabel value="Precio:" for="precio" />
                <p:inputText id="precio" value="#{productoBean.producto.precio}" required="true" type="number"/>

                <p:outputLabel value="Categoria: " for="categoria_producto" />
                <p:selectManyMenu id="categoria_producto" value="#{productoBean.producto.categorias}" showCheckbox="true" required="true" converter="#{categoriaConverter}">
                    <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" />
                </p:selectManyMenu>

                <p:outputLabel value="Ciudad: " for="ciudad_producto" />
                <p:selectOneMenu id="ciudad_producto" value="#{productoBean.producto.ciudad}">
                    <f:selectItem itemLabel="Seleccione Ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
                </p:selectOneMenu>

                <p:outputLabel value="Imagenes:" for="imagen_producto" />
                <p:fileUpload id="imagen_producto" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />

                <p:outputLabel value="Descripción:" for="descripcion" required="true" />
                <p:textEditor id="descripcion" value="#{productoBean.producto.descripcion}" height="250" secure="false"/>

            </h:panelGrid>
            <p:growl showDetail="true" />
            <p:commandButton value="Registrar Producto" action="#{productoBean.publicarProducto}" update="@form" icon="pi pi-plus"/>

        </h:form>
    </p:panel>
</h:body>
</html>
