<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">#{detalleProductoBean.producto.nombre}</ui:define>
    <ui:define name="content">

        <p>#{detalleProductoBean.producto}</p>

        <p:panel header="Comentario">
            <p:dataList id="lista-comentarios" value="#{detalleProductoBean.comentarios}" var="comentario" emptyMessage="No Hay Comentarios">
                <p>#{comentario.mensaje} - #{comentario.usuario.nombre}</p>
                <p:rating value="#{comentario.calificacion}"  readonly="true" />
            </p:dataList>
        </p:panel>

        <p:panel header="Hacer un comentario" styleClass="mt-3" >
            <h:form id="crear-comentario">
                <h:panelGrid columns="2" cellpadding="3">
                    <p:inputTextarea value="#{detalleProductoBean.nuevoComentario.mensaje}" required="true" styleClass="comentario-usuario" />
                    <p:rating value="#{detalleProductoBean.nuevoComentario.calificacion}" required="true"/>
                </h:panelGrid>
                <p:commandButton value="Comentar" icon="pi pi-comment" iconPos="left" update="@form, lista-comentarios" styleClass="mt-4" action="#{detalleProductoBean.crearComentario}" />
                <p:growl for="msj-pregunta" showDetail="true" />
            </h:form>
        </p:panel>

        <p:panel header="Comentarios" styleClass="mt-3">
            <div class="blog-comment">
                <ul class="comments" >
                    <p:dataList id="lista-com" value="#{detalleProductoBean.comentarios}" var="comentario" emptyMessage="No hay comentarios" type="definition">
                        <li class="clearfix">
                            <img src="/uploads/avatar.png" class="avatar" alt="" />
                            <div class="post-comments">
                                <p class="meta">#{comentario.fechaEstilo} <a href="#">#{comentario.usuario.nombre}</a> comento: <i class="pull-right" style="visibility: hidden"><a href="#"><small>Reply</small></a></i></p>
                                <p>#{comentario.mensaje}</p>
                                <p:rating readonly="true" value="#{comentario.calificacion}" />
                            </div>
                        </li>
                    </p:dataList>
                </ul>
            </div>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
