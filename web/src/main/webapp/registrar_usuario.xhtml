<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrarse</ui:define>
    <ui:define name="content">
        <p:panel header="Registrar Usuario" >
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" >

                    <p:outputLabel value="CÃ³digo:" for="codigo_usuario" />
                    <p:inputText id="codigo_usuario" value="#{usuarioBean.usuario.codigo}" required="true" />
                    <p:message for="codigo_usuario" />

                    <p:outputLabel value="Nombre:" for="nombre_usuario" />
                    <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" required="true" validatorMessage="El nombre debe tener entre 5 y 100 caracteres">
                        <f:validateLength minimum="5" maximum="100" />
                    </p:inputText>
                    <p:message for="nombre_usuario" />

                    <p:outputLabel value="Email:" for="email_usuario" />
                    <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" required="true" />
                    <p:message for="email_usuario" />

                    <p:outputLabel value="Nickname:" for="nickname_usuario" required="true" />
                    <p:inputText id="nickname_usuario" value="#{usuarioBean.usuario.username}" required="true" />
                    <p:message for="nickname_usuario" />

                    <p:outputLabel value="Ciudad: " for="ciudad_usuario" />
                    <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudad}" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione Ciudad" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
                    </p:selectOneMenu>
                    <p:message for="ciudad_usuario" />

                    <p:outputLabel value="ContraseÃ±a:" for="password_usuario" />
                    <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" required="true" />
                    <p:message for="password_usuario" />

                </h:panelGrid>
                <p:growl showDetail="true" for="msj-bean"/>
                <p:commandButton value="Registar Usuario" action="#{usuarioBean.registrarUsuario}" update="@form" icon="pi pi-user-plus"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
