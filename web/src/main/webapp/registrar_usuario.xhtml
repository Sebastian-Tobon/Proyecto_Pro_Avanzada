<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Nuevo Usuario</title>
</h:head>
<h:body>
    <p:panel header="Registrar Usuario" >
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" >

                <p:outputLabel value="Código:" for="codigo_usuario" />
                <p:inputText id="codigo_usuario" value="#{usuarioBean.usuario.codigo}" required="true" />

                <p:outputLabel value="Nombre:" for="nombre_usuario" />
                <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" required="true" />

                <p:outputLabel value="Email:" for="email_usuario" />
                <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" required="true" />

                <p:outputLabel value="Nickname:" for="nickname_usuario" required="true" />
                <p:inputText id="nickname_usuario" value="#{usuarioBean.usuario.username}" required="true" />

                <p:outputLabel value="Ciudad: " for="ciudad_usuario" />
                <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudad}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione Ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
                </p:selectOneMenu>

                <p:outputLabel value="Contraseña:" for="password_usuario" />
                <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" required="true" />

            </h:panelGrid>
            <p:growl showDetail="true" />
            <p:commandButton value="Registar Usuario" action="#{usuarioBean.registrarUsuario}" update="@form" icon="pi pi-user-plus"/>

        </h:form>
    </p:panel>
</h:body>
</html>
