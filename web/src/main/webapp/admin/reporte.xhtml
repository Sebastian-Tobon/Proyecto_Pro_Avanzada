<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
<ui:define name="title">Mis Productos</ui:define>
<ui:define name="content">

    <h3>Reporte para Admins</h3>

    <h:form>
        <p:commandButton value="Graficar" action="#{productoBean.listar}" update="panel"/>

        <h:panelGroup id="panel" layout="block" >
            <p:chart type="pie" model="#{productoBean.pieChartModel}" style="width:400px;height:300px"/>
        </h:panelGroup>
    </h:form>

</ui:define>
</ui:composition>
</html>
