<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Categorias</ui:define>
    <ui:define name="content">

        <h3>Categorias Filtro</h3>

        <h2>#{categoriaBean.productos}</h2>

        <div class="card">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:panel header="Seleccione Categoria" style="margin-bottom:15px;">
                    <h:panelGrid columns="1" cellpadding="5">

                        <p:outputLabel for="cat" value="Categorias: "/>
                        <p:selectOneMenu id="cat" value="#{productoBean.producto.categorias}" style="width:200px">
                            <f:selectItem itemLabel="Seleccione Categoria"  noSelectionOption="true"/>
                            <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:divider />

                    <div class="col-lg-2 col-md-1 align-self-center" >
                        <p:commandButton value="Ver Categoria" update="msgs" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right"  action="#{productoBean.irACategoria(categoria.codigo)}"/>
                    </div>
                </p:panel>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
