<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Categorias</ui:define>
    <ui:define name="content">

        <h3>Categorias Filtro</h3>

       <h2>#{categoriaBean.productos}</h2>

        <div class="card">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:panel header="Seleccione Categoria" style="margin-bottom:15px;">
                    <h:panelGrid columns="1" cellpadding="5">

                        <p:outputLabel for="cat" value="Categorias: "/>
                        <p:selectOneMenu id="cat" value="#{productoBean.producto.categorias}" var="categoria" style="width:200px" converter="#{categoriaConverter}">
                            <f:selectItem itemLabel="Seleccione Categoria"  noSelectionOption="true"/>
                            <f:selectItems value="#{productoBean.categorias}"  itemLabel="#{categoria.nombre}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:divider />

                    <div class="col-lg-2 col-md-1 align-self-center" >
                        <p:commandButton value="Ver Categoria" update="msgs" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right"  action="#{productoBean.irACategoria(categoria)}"/>
                    </div>
                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto class=input-search ui-inputgroup">
                        <h:form>
                            <p:inputText style="width:250px" placeholder="¿Qué Producto está buscando?" required="true" value="#{productoBean.producto.categorias}" id="cate"/>
                            <p:commandButton value="Ver Categoria" update="@form" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{productoBean.irACategoria(cate)}" />
                        </h:form>
                    </div>

                </p:panel>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
