<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Mis Productos</ui:define>
    <ui:define name="content">

        <h3>Mis Compras</h3>
        <h:form >
            <p:dataView value="#{compraBean.productosComprados}" rows="5" var="deta_producto" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewGridItem>

                    <div class="card" >
                        <img src="/uploads/#{deta_producto.producto.imagenPrincipal}" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">#{deta_producto.producto.nombre}</h5>
                            <p class="card-text">#{deta_producto.producto.precio}</p>
                            <hr />
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >
                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                            <p:graphicImage url="/uploads/#{deta_producto.producto.imagenPrincipal}" styleClass="imagen-producto" />
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{deta_producto.producto.nombre}" style="font-weight:bold" />
                                    <h:outputText value="Precio Unitario:" />
                                    <h:outputText value="$#{deta_producto.producto.precio}" />
                                    <h:outputText value="Ciudad:" />
                                    <h:outputText value="#{deta_producto.producto.ciudad.nombre}" />
                                    <h:outputText value="Unidades:" />
                                    <h:outputText value="#{deta_producto.unidades}" />
                                    <h:outputText value="Precio Total:" />
                                    <h:outputText id="total" value="$#{deta_producto.producto.precio * deta_producto.unidades}" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Total: " />
                            <h:outputText value="#{total} " />
                            </h:panelGrid>
                            </p:outputPanel>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>


    </ui:define>
</ui:composition>
</html>
