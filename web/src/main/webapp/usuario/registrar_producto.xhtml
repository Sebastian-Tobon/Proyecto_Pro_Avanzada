<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Registrar Producto</ui:define>
    <ui:define name="content">
        <p:panel header="Crear Nuevo Producto" >
            <h:form>
                <h:panelGrid columns="3" cellpadding="10" >

                    <p:outputLabel value="Nombre:" for="nombre_producto" />
                    <p:inputText id="nombre_producto" value="#{productoBean.producto.nombre}" required="true" />
                    <p:message for="nombre_producto" />

                    <p:outputLabel value="Nombre Publicación:" for="nombre_publicacion_p" />
                    <p:inputText id="nombre_publicacion_p" value="#{productoBean.producto.nombrePublicacion}" required="true" />
                    <p:message for="nombre_publicacion_p" />

                    <p:outputLabel value="Unidades:" for="unidades_producto" />
                    <p:inputText id="unidades_producto" value="#{productoBean.producto.unidades}" required="true" type="number"/>
                    <p:message for="unidades_producto" />

                    <p:outputLabel value="Descuento:" for="descuento_producto" />
                    <p:inputText id="descuento_producto" value="#{productoBean.producto.descuento}" required="true" type="number"/>
                    <p:message for="descuento_producto" />

                    <p:outputLabel value="Precio:" for="precio_producto" />
                    <p:inputText id="precio_producto" value="#{productoBean.producto.precio}" required="true" type="number"/>
                    <p:message for="precio_producto" />

                    <p:outputLabel value="Categoria: " for="categoria_producto" />
                    <p:selectManyMenu id="categoria_producto" value="#{productoBean.producto.categorias}" showCheckbox="true" required="true" converter="#{categoriaConverter}">
                        <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" />
                    </p:selectManyMenu>
                    <p:message for="categoria_producto" />

                    <p:outputLabel value="Ciudad: " for="ciudad_producto" />
                    <p:selectOneMenu id="ciudad_producto" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione Ciudad" noSelectionOption="true" />
                        <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
                    </p:selectOneMenu>
                    <p:message for="ciudad_producto" />

                    <p:outputLabel value="Imagenes:" for="imagen_producto" />
                    <p:fileUpload id="imagen_producto" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                    <p:message for="imagen_producto" />

                    <p:outputLabel value="Descripción:" for="descripcion_prodcuto" required="true" />
                    <p:textEditor id="descripcion_prodcuto" value="#{productoBean.producto.descripcion}" height="250" secure="false"/>
                    <p:message for="descripcion_prodcuto" />

                </h:panelGrid>
                <p:growl showDetail="true" for="msj-bean"/>
                <p:commandButton value="Registrar Producto" action="#{productoBean.publicarProducto()}" update="@form" icon="pi pi-plus"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
